<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>My AngularJS App</title>
        <link rel="stylesheet" href="../lib/bootstrap-3.0.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../lib/angular-strap-2.0.0-rc.3/main.min.css"/>
        <link rel="stylesheet" href="../lib/angular-strap-2.0.0-rc.3/bootstrap-additions.min.css"/>
        <link rel="stylesheet" href="../lib/angular-1.2.12/angular-csp.css"/>
        <link rel="stylesheet" href="../css/app.css"/>
    </head>
    <body data-ng-controller="AppCtrl">
	    <div class="badge loading-mask" data-ng-class="loadingBarType" data-ng-show="loadingBar" data-ng-cloak>{{loadingBarMessage}}</div>
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top app-main-nav" data-role="navigation" data-bs-navbar>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Training Manager</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li data-match-route="/home.*"><a href="#/home">Home</a></li>
                        <li data-match-route="/employee.*"><a href="#/employee">Employee</a></li>
                        <li data-match-route="/training.*"><a href="#/training">Training</a></li>
                        <li data-match-route="/user.*"><a href="#/user">User</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <!-- <li>
                        	<a>
                        		<span class="glyphicon glyphicon-envelope notification-icon"></span>
                        		<span class="badge notification-alert ng-hide" data-ng-show="notification.counter">{{notification.counter}}</span>&nbsp;
                       		</a>
                     	</li>
                        <li><a>|</a></li> -->
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

		<div id="wrap">
	        <div class="container">
	            <!-- Main component for a primary marketing message or call to action -->
	            <div class="slide-animation" data-ng-view data-ng-cloak></div>
	        </div> <!-- /container -->
		</div>
		<!-- Footer -->
		<div id="footer">
			<div class="container">
				<p class="text-muted">App: v<span data-app-version></span></p>
			</div>
		</div>	
        <!-- JS frameworks -->
        <script src="../lib/lodash.min.js"></script>
        <script src="../lib/jquery/jquery-1.10.2.js"></script>
        <script src="../lib/bootstrap-3.0.3/js/bootstrap.min.js"></script>
        <script src="../lib/angular-1.2.12/angular.js"></script>
        <script src="../lib/angular-1.2.12/angular-route.js"></script>
        <script src="../lib/angular-1.2.12/angular-animate.min.js"></script>
		<script src="../lib/angular-strap-2.0.0-rc.3/angular-strap.min.js"></script>
		<script src="../lib/angular-strap-2.0.0-rc.3/angular-strap.tpl.min.js"></script>
        
        <!-- Application Files -->
        <script src="../js/utils/util.js"></script>
        <script src="../js/modules/loadingBar.js"></script>
        <script src="../js/modules/responseErrorHandler.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/config.js"></script>
        <!-- Directives -->
        <script src="../js/directives/appNavMenu.js"></script>
        <script src="../js/directives/confirmationNeeded.js"></script>
        <script src="../js/directives/version.js"></script>
        <!-- Filters -->
        <script src="../js/filters/filters.js"></script>
        <!-- Services -->
        <script src="../js/services/commonService.js"></script>
        <script src="../js/services/employeeService.js"></script>
        <script src="../js/services/trainingService.js"></script>
        <script src="../js/services/userService.js"></script>
        <!-- Controllers -->
        <script src="../js/controllers/AppCtrl.js"></script>
        <script src="../js/controllers/HomeCtrl.js"></script>
        <script src="../js/controllers/EmployeeCtrl.js"></script>
        <script src="../js/controllers/TrainingCtrl.js"></script>
        <script src="../js/controllers/UserCtrl.js"></script>
    </body>
</html>
