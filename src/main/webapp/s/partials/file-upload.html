<h1>Add New File</h1>
<form name="fileForm" class="form-horizontal" data-role="form" >
	<div class="form-group" data-ng-class="{'has-error': fileForm.file.$invalid}">
		<label class="col-sm-2 control-label" for="name">File Path</label> 
		<div class="col-sm-10">
			<input type="file" name="file" data-fileread-model="file.file" class="form-control" required> 
			<span data-ng-show="fileForm.file.$error.required" class="help-block">Required</span>
		</div>
	</div>	
	<div class="form-group" data-ng-class="{'has-error': fileForm.desc.$invalid}">
		<label class="col-sm-2 control-label" for="name">Description</label> 
		<div class="col-sm-10">
			<input type="text" name="desc" data-ng-model="file.desc" class="form-control" required> 
			<span data-ng-show="fileForm.desc.$error.required" class="help-block">Required</span>
		</div>
	</div>	
	<br> 
	<a href="#/file" class="btn btn-default">Cancel</a>
	<button data-ng-click="uploadFile(file)" data-ng-disabled="fileForm.$invalid" class="btn btn-primary">Save</button>
</form>
