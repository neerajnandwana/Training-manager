<div class="row">
	<div class="col-lg-6">
		<h1>Available Trainings</h1>
	</div>
	<div class="col-lg-6">
		<input type="text" data-ng-model="search" class="form-control grid-search" placeholder="Search"/>
	</div>
</div>
<table class="table table-hover table-striped">
	<thead>
		<tr>
			<th>Training ID</th>
			<th>Title</th>
			<th>Description</th>
			<th><a href="#/training/new"><i class="glyphicon glyphicon-plus"></i></a></th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="training in trainings | filter:search | orderBy:'trainingId'" class="slide-animation">
			<td><a data-ng-href="#/training/view/{{training.trainingId}}">{{training.trainingId}}</a></td>
			<td>{{training.trainingTitle}}</td>
			<td>{{training.description}}</td>
			<td>
				<a data-ng-href="#/training/edit/{{training.trainingId}}"><i class="glyphicon glyphicon-pencil"></i></a>
				<span>&nbsp;&nbsp;</span>				
				<a href="#/training" data-ng-click="destroy(training.trainingId)"  data-confirmation-needed="Are you really want to delete training {{training.trainingId}}?">
					<i class="glyphicon glyphicon-trash"></i>
				</a>
			</td>
		</tr>
	</tbody>
</table>
