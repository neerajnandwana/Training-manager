<h1>Employee Detail</h1>
<form name="employeeForm" class="form-horizontal" data-role="form" >
	<div class="form-group" data-ng-class="{'has-error': employeeForm.id.$invalid}">
		<label class="col-sm-2 control-label" for="id">Employee Id</label> 
		<div class="col-sm-10">
			<input type="text" name="id" data-ng-model="employee.id" class="form-control" data-ng-disabled="employee.$edit" required> 
			<span data-ng-show="employeeForm.id.$error.required" class="help-block">Required</span>
		</div>
	</div>
	
	<div class="form-group" data-ng-class="{'has-error': employeeForm.name.$invalid}">
		<label class="col-sm-2 control-label" for="name">Name</label> 
		<div class="col-sm-10">
			<input type="text" name="name" data-ng-model="employee.name" class="form-control" required> 
			<span data-ng-show="employeeForm.name.$error.required" class="help-block">Required</span>
		</div>
	</div>

	<div class="form-group" data-ng-class="{'has-error': employeeForm.email.$invalid}">
		<label class="col-sm-2 control-label" for="email">Email</label> 
		<div class="col-sm-10">
			<input type="email" name="email" data-ng-model="employee.email" class="form-control" required> 
			<span data-ng-show="employeeForm.email.$error.required" class="help-block">Required</span> 
			<span data-ng-show="employeeForm.email.$error.email" class="help-block">Not a Email</span>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label" for="level">Level</label> 
		<div class="col-sm-10">
			<select name="level" data-ng-model="employee.level" data-ng-options="level.value as level.name for level in empLevels" class="form-control"></select>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label" for="processName">Process Name</label> 
		<div class="col-sm-10">
			<input type="text" name="processName" data-ng-model="employee.processName" class="form-control"> 
		</div>
	</div>

	<br> 
	<a href="#/employee" class="btn btn-default">Cancel</a>
	<button data-ng-click="updateEmployee(employee.id, employee)" data-ng-disabled="employeeForm.$invalid" class="btn btn-primary">Save</button>
	<button data-ng-click="destroy(employee.id)" data-ng-show="employee.$edit" data-confirmation-needed="Are you really want to delete?" class="btn btn-danger">Delete</button>
</form>
