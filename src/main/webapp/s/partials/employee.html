<div class="row">
	<div class="col-lg-6">
		<h1>Employees</h1>
	</div>
	<div class="col-lg-6">
		<input type="text" ng-model="search" class="form-control grid-search" placeholder="Search"/>
	</div>
</div>
<table class="table table-hover table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Email</th>
			<th><a href="#/employee/new"><i class="glyphicon glyphicon-plus"></i></a></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="employee in employees | filter:search | orderBy:'id'">
			<td><a href="#/employee/view/{{employee.id}}">{{employee.id}}</a></td>
			<td>{{employee.name}}</td>
			<td>{{employee.email}}</td>
			<td><a href="#/employee/edit/{{employee.id}}"><i class="glyphicon glyphicon-pencil"></i></a>
			</td>
		</tr>
	</tbody>
</table>
