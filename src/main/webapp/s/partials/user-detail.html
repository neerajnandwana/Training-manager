<h1>User Detail</h1>
<form name="userForm" class="form-horizontal" data-role="form" >
	<div class="form-group" data-ng-class="{'has-error': userForm.userId.$invalid}">
		<label class="col-sm-2 control-label" for="userId">User Id</label> 
		<div class="col-sm-10">
			<input type="text" name="userId" data-ng-model="user.userId" class="form-control" data-ng-disabled="user.$edit" required> 
			<span data-ng-show="userForm.userId.$error.required" class="help-block">Required</span>
		</div>
	</div>
	
	<div class="form-group" data-ng-class="{'has-error': userForm.displayName.$invalid}">
		<label class="col-sm-2 control-label" for="displayName">Display Name</label> 
		<div class="col-sm-10">
			<input type="text" name="displayName" data-ng-model="user.displayName" class="form-control" required> 
			<span data-ng-show="userForm.displayName.$error.required" class="help-block">Required</span> 
		</div>
	</div>

	<br> 
	<a href="#/user" class="btn btn-default">Cancel</a>
	<button data-ng-click="updateUser(user.userId, user)" data-ng-disabled="userForm.$invalid" class="btn btn-primary">Save</button>
	<button data-ng-click="passwordReset(user.userId)" data-ng-show="user.$edit" data-confirmation-needed="Are you really want to Reset Password?" class="btn btn-warning">Password Reset</button>
	<button data-ng-click="destroy(user.userId)" data-ng-show="user.$edit" data-confirmation-needed="Are you really want to delete?" class="btn btn-danger">Delete</button>
</form>
