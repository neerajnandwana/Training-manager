<div class="row">
	<div class="col-sm-4">
		<h3>Sign in</h3>
		<span class="note">{{demoUserPassword}}</span>
		<div class="alert alert-danger" data-ng-show="err.length > 0">{{err}}</div>

		<form name="login" action="dt/login">
			<div class="form-group" data-ng-class="{error: login.userId.$invalid}">
				<label for="email">Email</label> 
				<input type="text" class="form-control" name="userId" required />
				<span data-ng-show="login.userId.$error.required" class="help-inline">Required</span>
			</div>

			<div class="form-group" data-ng-class="{error: login.password.$invalid}">
				<label for="password">Password</label> 
				<input type="password" class="form-control" name="password" required />
				<span data-ng-show="login.password.$error.required" class="help-inline">Required</span>
			</div>

			<button class="btn btn-primary" data-ng-disabled="login.$invalid" type="submit">Sign in</button>
		</form>
	</div>
</div>
