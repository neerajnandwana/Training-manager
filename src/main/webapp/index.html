<!DOCTYPE html>
<html lang="en" data-ng-app="loginApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>My App</title>
	<link rel="stylesheet" href="lib/bootstrap-3.0.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/angular-1.2.12/angular-csp.css"/>
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<div class="container">
           <!-- Main component for a primary marketing message or call to action -->
           <div data-ng-view data-ng-cloak></div>
	</div>
    <script src="lib/angular-1.2.12/angular.min.js"></script>
    <script src="lib/angular-1.2.12/angular-route.min.js"></script>
	<script type="text/javascript">
		angular.module('loginApp', ['ngRoute']).
			config(['$routeProvider', function($routeProvider) {
			  $routeProvider.
			    when('/login',   	{templateUrl: 'partials/login.html',		controller: 'loginCtrl'}).
			    when('/register',	{templateUrl: 'partials/register.html', 	controller: 'registerCtrl'}).
			    otherwise({redirectTo: '/login'});
			}]).
          	controller('loginCtrl', [ '$scope', '$location', function($scope, $location) {
				var params = $location.search();
				$scope.err = params.err || '';				
				$scope.demoUserPassword = '(Demo log in - "100"/"welcome100")';
			}]).
          	controller('registerCtrl', [ '$scope', '$location', function($scope, $location) {
			}]);
	</script>
</body>
</html>
